<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body >
    <main class="presentacion">
        <div class="logo">
            <img src="/assets/Logo.png" alt="logo alura" >
        </div>
        <div class="div__casillero__texto__y__botones">
            
                <input type="text" class="texto__sin__encriptar">
                <div class="mensaje__alerta__solo__minusculas">
                    <img src="./assets/Group.png" alt="simbolo de admiracion">
                    <h3>solo letras minusculas y sin acento</h3>
                </div>
             
            <div class="botones__encrip__desencrip">
                <button class="boton boton1" >Encriptador</button>
                <button class="boton">desencriptador</button>
            </div>
        </div>
        <div class="div__texto__encript">
            <img src="/assets//Muñeco.png" alt="imagen error mensaje no encontrado" class="muñeco">
            <div class="mensaje__error__encriptado1">
                <h2>Ningún mensaje fue encriptado</h2>    
            </div>
            <div class="mensaje__error__encriptado2">
                <h3>Ingrese el texto que desees encriptar o desencriptar</h3>

            </div>
        </div>    
        
</main>
</body>
</html>
