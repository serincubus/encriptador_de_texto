<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body >
    <main class="presentacion">
        <div class="div__logo__celu">
            <img src="/assets/Logo.png" alt="logo alura" class="logo" >
        </div>
        <div class="div__casillero__texto__y__botones">
            
                <input type="text" class="texto__sin__encriptar" placeholder="Ingrese el texto aqui">
                <div class="mensaje__alerta__solo__minusculas">
                    <img src="./assets/Group.png" alt="simbolo de admiracion" class="logo__group">
                    <h3 class="H3__mensaje__alerta_solo__minusculas">solo letras minusculas y sin acento</h3>
                </div>
             
            <div class="botones__encrip__desencrip">
                <button class="boton boton1" >Encriptar</button>
                <button class="boton boton2">Desencriptar</button>
            </div>
        </div>
        <div class="div__texto__encript">
            <img src="/assets//Muñeco.png" alt="imagen error mensaje no encontrado" class="muñeco">
            <div class="mensaje__error__encriptado1">
                <h2 class="h2__mensaje__error">Ningún mensaje fue encriptado</h2>    
            
             
                <p class="p__mensaje__error mensaje__error__encriptado2">Ingrese el texto que desees encriptar o desencriptar</p>

            </div>
         <button class="boton__copiar">Copiar</button>   
        </div>    
        
</main>
</body>
</html>
